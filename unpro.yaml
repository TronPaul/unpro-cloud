unpro:
  template_path: templates
  region: us-east-1
  stacks:
    vpc:
      description: unpro VPC stack
      parameters:
        KeyName:
          description: Name of an existing EC2 KeyPair to enable SSH access to the instances
          type: String
          minLength: 1
          maxLength: 64
          allowedPattern: '[-_ a-zA-Z0-9]*'
          constraintDescription: can contain only alphanumeric characters, spaces, dashes and underscores.
          default: teamunpro
        VPC:
          description: VPC reference
          type: String
          default: vpc-d7772eb2
        VPCCidr:
          description: VPC Cidr
          type: String
          default: 10.0.0.0/16 #TODO: pull this from aws when its supported
        NATEIPAllocationId:
          description: EIPAllocationId to use for the NAT
          type: String
          default: eipalloc-a4f14fc1
        PublicSubnetCidr:
          description: Address range for a public subnet to be created in AZ.
          type: String
          default: 10.0.0.0/24
        PrivateSubnetCidr:
          description: Address range for a public subnet to be created in AZ.
          type: String
          default: 10.0.1.0/24
        NATNodeInstanceType:
          description: Instance type for NAT nodes.
          type: String
          default: t2.micro
          allowedValues:
            - t2.micro
            - t2.small
            - t2.medium
            - m3.medium
            - m3.large
          constraintDescription: must be a valid EC2 instance type.
        AvailablityZone:
          description: AZ to use for PublicSubnet/PrivateSubnet.
          type: String
          default: us-east-1c
      mappings:
        NATAMI:
          us-east-1:
            AMI: ami-6e9e4b06
      resource_chunk: vpc_chunk.json
      resources:
        PublicSubnet:
          template: subnet.yaml
          variables:
            cidr_name: PublicSubnetCidr
            network: Public
        PrivateSubnet:
          template: subnet.yaml
          variables:
            cidr_name: PrivateSubnetCidr
            network: Private
        PublicRouteTable:
          template: route_table.yaml
          variables:
            network: Public
        PrivateRouteTable:
          template: route_table.yaml
          variables:
            network: Private
        PrivateRoute:
          template: route.yaml
          variables:
            dest_cidr: 0.0.0.0/0
            route_table: PrivateRouteTable
            network_interface: NATNetworkInterface
        PublicSubnetRTAssoc:
          template: route_table_assoc.yaml
          variables:
            prefix: Public
        PrivateSubnetRTAssoc:
          template: route_table_assoc.yaml
          variables:
            prefix: Private
        NATSecurityGroup:
          template: security_group.yaml
          variables:
            description: Allow service ports for private subnets.
            ingress_rules:
              - protocol: tcp
                port: 22
              - protocol: tcp
                port: 80
              - protocol: tcp
                port: 64738
              - protocol: udp
                port: 64738
              - protocol: udp
                port: 1194
              - protocol: -1
                cidr: {Ref: VPCCidr}
            egress_rules:
              - protocol: -1
        NATNetworkInterface:
          template: network_interface.yaml
          variables:
            ip_address: 10.0.0.5
            subnet: PublicSubnet
            security_groups:
              - NATSecurityGroup
            source_dest: false
        NATInstance:
          template: instance.yaml
          variables:
            depends_on: GatewayToInternet
            instance_type: NATNodeInstanceType
            network_interfaces:
              - NATNetworkInterface
            image_map: NATAMI
            name: nat
        NATPrivateDNSRecord:
          template: dns_record.yaml
          variables:
            zone: teamunpro.
            name: nat.teamunpro.
            instance: NATInstance
    instances:
      description: unpro instances stack
      parameters:
        KeyName:
          description: Name of an existing EC2 KeyPair to enable SSH access to the instances
          type: String
          minLength: 1
          maxLength: 64
          allowedPattern: '[-_ a-zA-Z0-9]*'
          constraintDescription: can contain only alphanumeric characters, spaces, dashes and underscores.
          default: teamunpro
        VPC:
          type: String
          source:
            stack: vpc
            type: parameter
        VPCCidr:
          type: String
          source:
            stack: vpc
            type: parameter
        PrivateSubnet:
          type: String
          source:
            stack: vpc
            type: resource
        PrivateRouteTable:
          type: String
          source:
            stack: vpc
            type: resource
        PublicRouteTable:
          type: String
          source:
            stack: vpc
            type: resource
        VPNCidr: 
          type: String
          default: 10.1.0.0/24
        VPNNodeInstanceType:
          description: Instance type for VPN nodes.
          type: String
          default: t2.micro
          allowedValues:
            - t2.micro
            - t2.small
            - t2.medium
            - m3.medium
            - m3.large
          constraintDescription: must be a valid EC2 instance type.
        MumbleNodeInstanceType:
          description: Instance type for Mumble nodes.
          type: String
          default: t2.micro
          allowedValues:
            - t2.micro
            - t2.small
            - t2.medium
            - m3.medium
            - m3.large
          constraintDescription: must be a valid EC2 instance type.
        WWWNodeInstanceType:
          description: Instance type for WWW nodes.
          type: String
          default: t2.micro
          allowedValues:
            - t2.micro
            - t2.small
            - t2.medium
            - m3.medium
            - m3.large
          constraintDescription: must be a valid EC2 instance type.
      mappings:
        UNPROAMI:
          us-east-1:
            AMI: ami-924a70fa
      resources:
        EgressSecurityGroup:
          template: security_group.yaml
          variables:
            description: Allow all outbound traffic
            egress_rules:
              - protocol: -1
        SSHSecurityGroup:
          template: security_group.yaml
          variables:
            description: Allow SSH from local nodes
            ingress_rules:
              - protocol: tcp
                port: 22
                cidr: {Ref: VPCCidr}
              - protocol: tcp
                port: 22
                cidr: {Ref: VPNCidr}
        MumbleSecurityGroup:
          template: security_group.yaml
          variables:
            description: Allow mumble ports
            ingress_rules:
              - protocol: -1
                port: 64738
                cidr: {Ref: VPCCidr}
              - protocol: -1
                port: 64738
                cidr: {Ref: VPNCidr}
        MumbleNetworkInterface:
          template: network_interface.yaml
          variables:
            ip_address: 10.0.1.5
            subnet: PrivateSubnet
            security_groups:
              - EgressSecurityGroup
              - SSHSecurityGroup
              - MumbleSecurityGroup
        MumbleInstanceProfile:
          template: instance_profile.yaml
          variables:
            roles:
              - S3Backup
        MumbleInstance:
          template: instance.yaml
          variables:
            instance_type: MumbleNodeInstanceType
            instance_profile: MumbleInstanceProfile
            network_interfaces:
              - MumbleNetworkInterface
            image_map: UNPROAMI
            name: mumble
            roles:
              - voice_server
        MumblePrivateDNSRecord:
          template: dns_record.yaml
          variables:
            zone: teamunpro.
            name: mumble.teamunpro.
            instance: MumbleInstance
        VPNPublicRoute:
          template: route.yaml
          variables:
            dest_cidr: 10.1.0.0/24
            route_table: PublicRouteTable
            network_interface: VPNNetworkInterface
        VPNPrivateRoute:
          template: route.yaml
          variables:
            dest_cidr: 10.1.0.0/24
            route_table: PrivateRouteTable
            network_interface: VPNNetworkInterface
        VPNSecurityGroup:
          template: security_group.yaml
          variables:
            description: Allow VPN traffic
            ingress_rules:
              - protocol: udp
                port: 1194
        VPNNetworkInterface:
          template: network_interface.yaml
          variables:
            ip_address: 10.0.1.6
            subnet: PrivateSubnet
            security_groups:
              - EgressSecurityGroup
              - SSHSecurityGroup
              - VPNSecurityGroup
        VPNInstanceProfile:
          template: instance_profile.yaml
          variables:
            roles:
              - VPNCACert
        VPNInstance:
          template: instance.yaml
          variables:
            instance_type: VPNNodeInstanceType
            instance_profile: VPNInstanceProfile
            network_interfaces:
              - VPNNetworkInterface
            image_map: UNPROAMI
            name: vpn
            roles:
             - vpn_server
        VPNPrivateDNSRecord:
          template: dns_record.yaml
          variables:
            zone: teamunpro.
            name: vpn.teamunpro.
            instance: VPNInstance
